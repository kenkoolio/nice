<form ng-submit="update()">
  <label for='firstName'>First Name <input type='text' id='firstName' ng-model='friend.firstName'></label>
  <label for='lastName'>Last Name <input type='text' id='lastName' ng-model='friend.lastName'></label>
  <label for='birthday'>Birthday <input type='date' id='birthday' ng-model='friend.birthday' max='2015-04-20'></label>
  <input type='submit' value='Update User'>
</form>
