<form ng-submit="create()">
  <label for='firstName'>First Name <input type='text' id='firstName' ng-model='newFriend.firstName'></label>
  <label for='lastName'>Last Name <input type='text' id='lastName' ng-model='newFriend.lastName'></label>
  <input type='date' ng-model='newFriend.birthday' max='2015-04-20'>
  <input type='submit' value='Create New User'>
</form>
