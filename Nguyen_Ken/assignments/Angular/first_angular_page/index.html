<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>First Angular Page</title>
    <script src='./bower_components/angular/angular.js' charset='utf-8'></script>
    <script type='text/javascript'>
      var myApp = angular.module('app', []);
      myApp.controller('divController', ['$scope', function($scope){
        $scope.myName = 'Ken';
        $scope.myFavoriteLanguage = 'JavaScript';
        $scope.myFavoriteJSLibrary = 'Angular';
      }]);
    </script>
  </head>
  <body>
    <h1>My First Angular Page</h1>
    <div ng-controller='divController'>
      <p>Hello, my name is {{ myName }}, my favorite Language is {{ myFavoriteLanguage }}, because the {{ myFavoriteJSLibrary }} library is awesome.</p>
    </div>
  </body>
</html>
