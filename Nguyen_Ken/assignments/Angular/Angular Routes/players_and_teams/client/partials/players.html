<div>
  <form ng-submit='create()'>
    <label for='playerName'>Name <input type='text' id='playerName' ng-model='newPlayer.name'></label>
    <input type='submit' value='Add Player'>
  </form>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat='player in players'>
        <td>{{player.name}}</td>
        <td><button ng-click='remove($index)'>Remove Player</button></td>
      </tr>
    </tbody>
  </table>
</div>
