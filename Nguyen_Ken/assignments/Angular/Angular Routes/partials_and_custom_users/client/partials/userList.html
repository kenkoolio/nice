<div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fav Language</th>
      </tr>
    </thead>

    <tbody>
        <tr ng-repeat='user in users'>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.language}}</td>
        </tr>
    </tbody>
  </table>
</div>
